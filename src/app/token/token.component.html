<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Token</h4>
                        <p class="card-category"> Token details for meter number {{token.meterNumber}}</p>
                    </div>
                    <div class="card-body">
                        <div class="clearfix"></div>

                        <div class="card-body table-responsive">
                          <table class="table table-hover">
                              <!-- <thead class="text-warning">
                                  <th>TITLE</th>
                                  <th>VALUE</th>
                              </thead> -->
                              <tbody>
                                  <tr>
                                      <td>DATE:</td>
                                      <td>
                                          <p *ngIf="token.createdAt != null">{{token.createdAt | date:'medium'}} </p>
                                          <p *ngIf="token.createdAt == null">--</p>
                                        </td>
                                  </tr>
                                  <tr>
                                      <td>TOKEN : </td>
                                      <td>
                                        <p *ngIf="token.token != null">{{token.token}} </p>
                                          <p *ngIf="token.token == null">--</p>
                                    
                                    </td>
                                  </tr>
                                  <tr>
                                      <td>RECHARGE VOLUME (M3)</td>
                                      <td>
                                          <p *ngIf="token.rechargeVolume != null">{{token.rechargeVolume}} </p>
                                          <p *ngIf="token.rechargeVolume == null">--</p>
                                        </td>
                                  </tr>
                                  <tr>
                                      <td>METER NUMBER</td>
                                      <td>
                                          <p *ngIf="token.meterNumber != null">{{token.meterNumber}} </p>
                                          <p *ngIf="token.meterNumber == null">--</p>
                                        
                                        </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>

                       <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-left" (click)="filter(filterForm.value)">Filter</button> -->

                        <!-- <button mat-raised-button  class="btn btn-danger pull-right" (click)="clearFilter()">Clear</button> -->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
