<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Users</h4>
            <!--                      <p class="card-category"> Here is a subtitle for this table</p>-->
          </div>
          <div class="card-body">

            <div class="row">

              <div class="col-md-0"></div>

              <div class="col-md-12">
                <button mat-raised-button class="btn btn-danger pull-right" (click)="openAddUserDialog()">Add User</button>
              </div>
            </div>

            <div class="example-header">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            </div>

            <div class="clearfix"></div>


            <div class="example-container mat-elevation-z8">

              <mat-table [dataSource]="dataSource" matSort class="table table-hover">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> S/N. </mat-header-cell>
                  <!-- <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell> -->
                  <mat-cell *matCellDef="let row;let i=index;">{{i+1}}</mat-cell>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="username">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>User Name </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="firstName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="middleName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Middle Name </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.middleName}} </mat-cell>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="lastName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
                </ng-container>

                <!-- Msisdn Number Column -->
                <ng-container matColumnDef="msisdn">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.msisdn}} </mat-cell>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
                </ng-container>

                <!-- Registration Date Column -->
                <ng-container matColumnDef="password">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Password</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.password}} </mat-cell>
                </ng-container>

                <!-- Registration Date Column -->
                <ng-container matColumnDef="createdAt">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Date Added </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.createdAt | date}} </mat-cell>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                  <mat-cell *matCellDef="let row">

                    <button mat-icon-button color="accent" (click)="openEditUserDialog(row.id)">
                      <mat-icon matTooltip="Edit" [matTooltipPosition]="position.value" matTooltipHideDelay="1000"
                        aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
                      <mat-icon matTooltip="Delete" [matTooltipPosition]="position.value" matTooltipHideDelay="1000"
                        aria-label="Delete">delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
              </mat-table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
